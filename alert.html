<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            /* Changed from white to black for better contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            background: white;
            /* Background color set to white */
        }

        .container {
            background: rgba(243, 242, 242, 0.928);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 300px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 3px solid black;
            border-radius: 3px;
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #e91e63;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter your Username</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="welcomeUser()">Enter</button>
    </div>

    <script>
        function welcomeUser() {
            var username = document.getElementById("username").value.trim();

            if (username !== "") {
                alert("Welcome to JS " + username);
            } else {
                alert("Please enter a username");
            }
        }
    </script>
</body>

</html>
